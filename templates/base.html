{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/site.css' %}" >

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
    
    <link rel="stylesheet" href="{%static 'css/dataTables.bootstrap4.min.css' %}">
    
    <script src="{% static 'js/dataTables.bootstrap4.min.js' %}"></script>
    

    <title>TB SMS SYSTEM</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'main:home' %}">SMS-SYS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
    
    {% if user.is_authenticated and user.profile.user_level %}

      <li class="nav-item active">
        <a class="nav-link" href="{% url 'accounts:register' %}">Register</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'accounts:users' %}">Users</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'accounts:sendsms' %}">Send SMS</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'accounts:patient' %}">Patients</a>
      </li>

    {% endif %}

    </ul>
    {% if user.is_authenticated %}
      
      <span class="navbar-text">
        <a class="" href="{% url 'accounts:logout' %}">Logout</a>
      </span>
    {% endif %}
  </div>
</nav>

<main class="container">
    {% block content %}
    
    {% endblock  %}
</main>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
  </body>
</html>
