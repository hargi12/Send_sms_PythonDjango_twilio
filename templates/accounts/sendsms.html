{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block content %}

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Send Patient Message Reminders</h5>
                <hr>
                <form method="POST" action="{% url 'accounts:sendsms' %}" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Patient Name</label>
                            <input class="form-control" type="text" required name="patientname">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Phone Number</label>
                            <input class="form-control" type="phone" required name="phonenumber">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputEmail4">Patient Message</label>
                            <input class="form-control" type="text"  required name="patientmessage">
                        </div>
                        
                    </div>
        
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>

                <div>
                    {% for message in messages %}
                        <h3>{{ message }}</h3><!-- try alerts -->
                    {% endfor %}
                </div>
            </div>
        </div>
{% endblock  %}
